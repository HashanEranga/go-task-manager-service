      tags:
      - users
    get:
      description: Get detailed user information by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HashanEranga_go-task-manager-service_internal_models.UserResponse'
