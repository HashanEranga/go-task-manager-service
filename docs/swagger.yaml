        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_HashanEranga_go-task-manager-service_internal_models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_HashanEranga_go-task-manager-service_internal_models.User'
        "400":
